<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga por defecto</title>
    <script src="script-default.js"></script> <!-- Sin async ni defer -->
    <script src="script-async.js" async></script> <!-- Con async -->
    <script src="script-defer.js" defer></script> <!-- Con defer -->
</head>
<body>
    <h1>Bienvenido</h1>
    <p>Este texto puede retrasarse debido a la carga del script.</p>
    <p>Este texto puede cargarse antes o después del script, dependiendo de la red.</p> <!-- Con async -->
    <p>Este texto se cargará antes de que el script se ejecute.</p><!-- Con defer -->
</body>
</html>
