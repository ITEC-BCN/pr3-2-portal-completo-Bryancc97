<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Flexgrow</title>
        <style>
            .contenedor{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr;   
                background-color: #9a60d1;
                padding: 10px;
                gap: 10px;
            }
            .grid-item{
                
                background-color: beige;
                
                
            }
        

        </style></head>
<body>
    <div class="contenedor">
        <div class="grid-item">Elemento1</div>
        <div class="grid-item">Elemento2</div>
        <div class="grid-item">Elemento3</div>
        <div class="grid-item">Elemento4</div>
        <div class="grid-item">Elemento5</div>
        <div class="grid-item">Elemento6</div>
    </div>
</body>
</html>
